<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    	<script type="text/javascript" src="angular.min.js"></script>
    	<script type="text/javascript" src="app.js"></script></head>
<body ng-controller = "StoreController as store">
    <!-- Product Container -->
    <div class="list-group">
    <div class="list-group-item" ng-repeat="product in store.products">
            <h3>{{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <!-- Image Gallery -->
            <div class="gallery" ng-show="product.images.length">
                <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
                <ul class='clearfix'>
                    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                        <img ng-src="{{image}}" />
                    </li>
                </ul>
            </div>
    <section ng-init="tab = 1">
        <ul class="nav-nav-pills">
            <li> <a href ng-click="tab = 1"> Decscription</a></li>
            <li> <a href ng-click="tab = 2"> Specifications</a></li>
            <li> <a href ng-click="tab = 3"> Reviews</a></li>
        </ul>
        <div class="panel" ng-show="tab === 1">
            <h4> Description </h4>
            <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
            <h4> Specifications </h4>
            <blockquote>Coming soon...</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
            <h4> Reviews </h4>
            <blockquote>None yet...</blockquote>
        </div>
    </section>
    </div>
    </div>
</body>
</html>
